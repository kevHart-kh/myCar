<ion-header>
	<ion-toolbar>
		<ion-title>input</ion-title>

		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<div class="">
			<ion-item>
				<ion-label position="floating">Name</ion-label>
				<ion-input type="text" [(ngModel)]="name"></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label position="floating">Licence Plate</ion-label>
				<ion-input type="text" [(ngModel)]="lisance_plate"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="floating">Year</ion-label>
				<ion-input type="number" [(ngModel)]="year"></ion-input>
			</ion-item>
	
			<ion-button (click)="addCar()" class="ion-no-padding" expand="full" fill="clear" color="success"
				shape="round" [disabled]="disabledButton">
				ADD
			</ion-button>
		</div>
	
	</ion-list>
</ion-content>
